<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table example</title>
  </head>
  <body>
    <table
      style="
        width: 90%;
        margin: 0 auto;
        border-spacing: 0px;
        margin-top: 20px;
        border: 1px dotted cornflowerblue;
      "
    >
      <tr>
        <td rowspan="2">
          <img
            src="../images/saltlakecity.jpeg"
            style="width: 90%"
            alt="saltlakecity"
          />
        </td>
        <td
          style="
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
          "
        >
          <h2>Saltlakecity.com</h2>
          <p>awesome Salt lake city</p>
        </td>
        <td style="border-bottom: 1px solid silver">
          <h2>Fun places</h2>
          <p>adventure in saltlake</p>
        </td>
      </tr>
      <tr>
        <td style="border-right: 1px solid silver">
          <h2>Saltlakecity.com</h2>
          <p>awesome Salt lake city</p>
        </td>
        <td>
          <h2>Fun places</h2>
          <p>adventure in saltlake</p>
        </td>
      </tr>
    </table>
  </body>
</html>
