<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rosario&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation"
    />
    <title>Document</title>
    <style>
      /* CSS comments example 
         CSS properties
         
         background-color
         color
         font-family
         font-size
         border
         opacity
         font-weight
         */

      /* use of web safe fonts compatible with any OS */
      html {
        font-size: 16px;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f8ff;
        font-family: "Rosario", sans-serif;
        font-size: 100%;
      }
      h1 {
        margin: 0;
      }
      header,
      h1,
      h2,
      p {
        text-align: center;
      }
      header {
        background-color: #e8d3ff;
        height: 60px;
        line-height: 60px;
        font-family: "Rancho", sans-serif;
      }
      h1 {
        font-size: 3em;
        color: skyblue;
      }
      section {
        margin: 0 auto;
        margin-top: 4vh;
        background-color: #f3f8ff;
        display: flex;
        justify-content: space-around;
        width: 90%;
      }
      article {
        background-color: #deecff;
        width: 30%;
        margin: 0 auto;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-top: 4vh;
      }
      article.bckimage {
        background-image: url("../images/favorite-1.jpg");
        background-position: right top;
        background-repeat: no-repeat;
        background-size: 100px;
        height: 400px;
      }

      article.backimgs {
        background: url("../images/favorite-1.jpg") left top no-repeat,
          url("../images/favorite-2.jpg") right top no-repeat,
          url("../images/freel-peak.jpg") center no-repeat,
          url("../images/favorite-3.jpg") right bottom no-repeat,
          url("../images/favorite-4.jpg") left bottom no-repeat;
        background-size: 100px, 100px, 100px, 100px, 100px;
        height: 400px;
        background-color: #deecff;
        margin-bottom: 4vh;
      }
      article.centertwenty {
        background-image: url("../images/favorite-1.jpg");
        background-position: center 20%;
        background-repeat: no-repeat;
        background-size: 100px;
        height: 400px;
      }

      div.pagination {
        display: flex;
        width: 10%;
        margin: 0 auto;
        margin-top: 4vh;
        text-align: center;
        margin-bottom: 2vh;
      }

      div.pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        transition: background-color 0.3s;
        border: 1px solid #ddd;
      }

      div.pagination a.active {
        background-color: #4caf50;
        color: white;
        border: 1px solid #4caf50;
      }

      div.pagination a:hover:not(.active) {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <header class="font-effect-fire-animation">
      <h1>CSS INTRO</h1>
    </header>
    <body>
      <main>
        <div class="pagination">
          <a href="cssbasics.html">❮</a>
          <a href="#" target="_self">❯</a>
        </div>
        <section>
          <article class="bckimage">
            <h2>Background-image RIGHT-TOP</h2>
            <p>
              Here background image is placed on right top<br />
              This is enabled by using <br /><br />
              <code
                ><strong style="font-size: larger"
                  >background-size:100px 100px</strong
                ><br />
                <strong style="font-size: larger"
                  >background-position:right top</strong
                ></code
              >
              css property
            </p>
          </article>
          <article class="backimgs">
            <p>
              background images<br />
              left top<br />
              right top<br />
              right bottom<br />
              left bottom
            </p>
          </article>
          <article class="centertwenty"></article>
        </section>
      </main>
    </body>
  </body>
</html>
