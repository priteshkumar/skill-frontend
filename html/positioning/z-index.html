<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*uncomment below to position second div 
        absolute wrt to body */
      body {
        /*position: relative;*/
      }
      /*change z-index to 1 
      to move the red div up in the z-stack
      */
      div:first-child {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 0;
      }
      /* sec child is positioned absolute wrt to viewport
      (initial containing block)
      third div fills up the space of second div*/
      div:nth-child(2) {
        width: 200px;
        height: 200px;
        background-color: lightgreen;
        text-align: center;
        position: absolute;
        left: 200px;
        top: 200px;
        z-index: 0;
      }
      /*span inside second div have display:block
      <span> inherits text-align:center from 
        parent div , however 
        due to fixed width of 100px
        they start from left edge of parent div

        so , margin:auto is needed 
        to center the span inside parent div
      */
      div:nth-child(2) span {
        display: block;
        width: 100px;
        background-color: lightcoral;
        margin: auto;
        margin-bottom: 5px;
      }
      /* third div is higher in z-stack
      as it is last positioned div */
      div:nth-child(3) {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        text-align: center;
        position: absolute;
        top: 300px;
        left: 300px;
      }
      /* span have inline-block display
      so margin: auto is not needed */

      div:nth-child(3) span {
        display: inline-block;
        width: 100px;
        background-color: lightcoral;
        margin-bottom: 5px;
      }
      p {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>first div</div>
    <div>
      <span>info</span>
      <span>more info</span>
      <p>second div</p>
    </div>
    <div>
      <span>info</span>
      <span>more info</span>
      <p>third div</p>
    </div>
  </body>
</html>
