<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p::before {
        content: "See here!";
        background-color: cadetblue;
        color: darkblue;
        padding: 1em;
      }
      /* use unicode escape sequence for special characters/icons
      consisting of a backslash followed by the 
      hexadecimal unicode value */
      p::after {
        content: " \27A5";
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <p>Good stuff on hacking</p>
      </article>
    </main>
  </body>
</html>
