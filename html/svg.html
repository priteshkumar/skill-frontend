<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .image {
        width: 50%;
        margin: 0 auto;
        margin-top: 40px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      header {
        text-align: center;
        height: 50px;
        line-height: 50px;
        color: blue;
        background: slateblue;
      }
      h1 {
        margin: 0;
      }
      p {
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <header><h1>SVG WORLD</h1></header>
    <main>
      <!-- use img tag for including svg-->
      <div class="image">
        <img src="../images/Chrisdesign_cab612b2.svg" />
        <p>SVG image is included using <mark>&ltimg&gt </mark>tag</p>
        <pre><code style="background:#F8F8FF;padding-top: 10px;padding-bottom: 10px;color:maroon;font-size: 1.2em;">&ltimg src="../images/Chrisdesign_cab612b2.svg" /&gt</code></pre>
      </div>
      <div class="image">
        <svg width="100%" height="100%">
          <rect width="100%" height="100%" fill="red" />
          <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
          <polygon points="120,0 240,225 0,225" fill="green" />
          <text
            x="50"
            y="100"
            font-family="Verdana"
            font-size="55"
            fill="white"
            stroke="black"
            stroke-width="2"
          >
            Hello!
          </text>
        </svg>
        <p>Inline SVG example</p>
      </div>
    </main>
  </body>
</html>
