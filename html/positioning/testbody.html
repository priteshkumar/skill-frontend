<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        background-color: lavender;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: olive;
        text-align: center;
      }
      div:nth-child(2) {
        position: absolute;
        left: 200px;
      }
      div:nth-child(3) {
        background-color: olivedrab;
      }
      div + div {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div>first div</div>
    <div>second div</div>
    <div>third div</div>
  </body>
</html>
