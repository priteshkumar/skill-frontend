<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../css/payment-form.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <h1>Payment form</h1>
      <p id="reqfields">
        Required fields are followed by
        <strong><abbr title="required">*</abbr></strong
        >.
      </p>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
          <li>
            <input type="radio" id="ace" name="title" value="Ace" />
            <label for="ace">Ace</label>
          </li>
          <li>
            <input type="radio" id="king" name="title" value="King" />
            <label for="ace">King</label>
          </li>
          <li>
            <input type="radio" id="queen" name="title" value="Queen" />
            <label for="ace">Queen</label>
          </li>
        </fieldset>
        <p>
          <label for="name"><span>Name: <strong>*</strong></span></label>
          <input id="name" type="text" name="name">
        </p>
          <p>
          <label for="name"><span>E-mail: <strong>*</abbr></strong></span></label>
          <input id="mail" type="email" name="mail">
      </p>
      <p>
          <label for="password"><span>Password: <strong>*</abbr></strong></span></label>
          <input id="password" type="password" name="password">
      </p>
      </section>
      <section>
        <h2>Payment information</h2>
        <p>
          <label for="cardtype"><span>Card type: </span></label>
          <select id="cardtype" name="cardtype">
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American express">American express</option>
          </select>
          </p>
          <p>
            <label for="cardno"><span>Card number: <strong>*</strong></span></label>
            <input id="cardno" type="text" name="cardno">
          </p>
          <p>
            <label for="expdate"><span>Expiration date: <strong>*</strong></span></label>
            <input id="expdate" type="text" name="expdate">
          </p>
      </section>
      <p>
      <button id="validate" value="Validate the payment">Validate the payment</button>
    </p>
    </form>
  </body>
</html>
