<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce WebApp</title>
    <style>
      body {
        margin: 0;
        text-align: center;
      }
      header {
        text-align: center;
        height: 50px;
        line-height: 50px;
        padding-top: 10px;
      }
      .app-banner {
        width: calc(710px + 6% + 16%);
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <header style="background-color: #fd6e00">
      <nav>
        <a
          href="https://about.facebook.com/meta/"
          alt="facebook"
          target="_blank"
          ><img
            src="../images/homepage/facebook round@2x.png"
            width="32px"
            height="32px"
            alt="facebook"
        /></a>
        <a href="youtube.com" alt="youtube" target="_blank"
          ><img
            src="../images/homepage/Group 2556@2x.png"
            width="32px"
            height="32px"
            alt="youtube"
        /></a>
        <a href="twitter.com" alt="twitter" target="_blank"
          ><img
            src="../images/homepage/Group 2557@2x.png"
            width="32px"
            height="32px"
            alt="twitter"
            style="margin-right: 1.4%"
        /></a>
        <!-- searchbar image is created using image-editor
        this is for demo.
        in a working homepage , this will be replaced 
        by a form search input styled by css
        morenavfinal img is also for demo
        created using image-editor
        -->
        <img src="../images/homepage/searchbar.png" />
        <img src="../images/homepage/morenavfinal.png" alt="morenavlinks" />
        <img
          src="../images/homepage/Group 2561.png"
          alt="toplanguagemenu"
          style="padding-bottom: 16px"
        />
      </nav>
    </header>
    <main style="width: 100%; margin-top: 24px">
      <nav id="appnav">
        <img
          id="applogo"
          src="../images/homepage/logo.png"
          alt="applogo"
          style="margin-right: 6%"
        />
        <img
          id="navlinks"
          src="../images/homepage/Home         Categories         Latest         Blog         Pages         Contact.png"
          alt="navigation links"
          style="margin-right: 16%"
        />
        <img src="../images/homepage/signinfinal.png" alt="signin" />
      </nav>
      <div>
        <!-- adjust smaller resolution later-->
        <img
          class="app-banner"
          src="../images/homepage/banner2546final1.png"
          srcset="../images/homepage/banner2546final1.png 2x"
          alt="app-banner"
        />
      </div>
    </main>
  </body>
</html>
