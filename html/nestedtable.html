<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table example</title>
    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table
      style="
        width: 60%;
        table-layout: fixed;
        margin: 0 auto;
        border-spacing: 0px;
        margin-top: 20px;
        background-color: white;
      "
    >
      <caption style="font-size: 1.5em; margin-bottom: 5px">
        Salt Lake City Info
      </caption>
      <tr>
        <td
          style="
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
            background-color: powderblue;
          "
        >
          <a
            href="https://cdn.britannica.com/69/95669-050-3ECCFE19/Salt-Lake-City-Utah.jpg"
          >
            <img
              src="../images/saltlakecity.jpeg"
              style="max-width: 100%; height: auto"
            />
          </a>

          <p style="color: darkgreen">Awesome Salt lake city</p>
        </td>
        <td style="border-bottom: 1px solid silver; background-color: beige">
          <a
            href="https://www.planetware.com/wpimages/2018/10/utah-salt-lake-city-hotels-luxury.jpg"
          >
            <img
              src="https://www.planetware.com/wpimages/2018/10/utah-salt-lake-city-hotels-luxury.jpg"
              style="max-width: 100%; height: auto"
            />
          </a>

          <p style="color: darkgreen">Hotels Salt lake city</p>
        </td>
      </tr>
      <tr>
        <td style="border-right: 1px solid silver">
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/4/46/Salt_Lake_City_montage_19_July_2011.jpg"
          >
            <img
              src="https://wallpapercave.com/wp/wp3087069.jpg "
              style="max-width: 100%; height: auto; margin-top: -92px"
            />
          </a>

          <p style="color: darkgreen">Awesome Salt lake city</p>
        </td>
        <td
          style="
            border-right: 1px solid silver;
            border-bottom: 1px solid silver;
            background-color: powderblue;
          "
        >
          <a
            href="https://upload.wikimedia.org/wikipedia/commons/4/46/Salt_Lake_City_montage_19_July_2011.jpg"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/46/Salt_Lake_City_montage_19_July_2011.jpg"
              style="max-width: 100%; height: auto"
            />
          </a>

          <p style="color: darkgreen">Awesome Salt lake city</p>
        </td>
      </tr>
    </table>
  </body>
</html>
